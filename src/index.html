<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<script defer src='scripts/jquery-3.5.1.min.js'></script>
	<script defer src='scripts/nav.js'></script>
	<script defer src='scripts/landingPage.js'></script>
	<link href="styles/landingPage.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<!-- Navigation Panel -->
	<div id="navigation-top"></div>
	<!-- Sign In or Up Article -->
	<h1> Welcome! </h1>
	<article>
		<!-- Main Prompt -->
		<div class="form" id="prompt">
			<button class="clickableButton" id="SignInButton"> Sign-In </button>
			<hr />
			<button class="clickableButton" id="RegisterButton"> Register </button>
		</div>
		<!-- Sign In -->
		<div class="form" id="signIn">
			<h2> Sign-In </h2>
			<label for="email"> Email: </label>
				<input type="email" name="email" id="email" required="required" size="36"/>
			<br />
			<label for="password"> Password: </label>
				<input type="password" name="password" size="20"/>
			<br />
			<button class="clickableButton submitButton"> Submit </button>
			<hr />
			<button class="clickableButton backButton"> Back </button>
		</div>
		<!-- Register -->
		<div class="form" id="register">
			<h2> Register </h2>
			<!-- Account Type -->
			<label for="accountType"> Account Type: </label>
			<input type="radio" name="accountType" id="Parent" value="Parent" />
			<label for="Parent"> Parent </label>
			<input type="radio" name="accountType" id="Volunteer" value="Volunteer"/>
			<label for="Volunteer"> Volunteer </label>
			<!-- Email and Password -->
			<label for="email"> Email: </label>
			<input type="email" name="email" id="email" required="required" size="36"/>
			<br />
			<label for="password"> Password: </label>
			<input type="password" name="password" size="20"/>
			<br />
			<label for="password"> Repeat Password: </label>
			<input type="password" name="password" size="20"/>
			<br />
			<button class="clickableButton submitButton"> Submit </button>
			<hr />
			<button class="clickableButton backButton"> Back </button>
		</div>
	</article>

	<ul>
		<li class="page-collection"><a href="htmls/volApplication1.html">Volunteer Application</a></span></li>
		<li class="page-collection"><a href="htmls/camperApplication1.html">Camper Application</a></span></li>
	</ul>
</body>
</html>
