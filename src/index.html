<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<script defer src='scripts/jquery-3.5.1.min.js'></script>
	<script defer src='scripts/nav.js'></script>
	<script defer src='scripts/landingPage.js'></script>
	<link href="styles/landingPage.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<!-- Navigation Panel -->
	<div id="navigation-top"></div>
	<!-- Sign In or Up Article -->
	<h1> Welcome! </h1>
	<article>
		<!-- Main Prompt -->
		<div class="forms" id="prompt">
			<button class="clickableButton" id="SignInButton"> Sign-In </button>
			<hr />
			<button class="clickableButton" id="RegisterButton"> Register </button>
		</div>
		<!-- Sign In -->
		<div class="forms" id="signIn">
			<form method="get"> 
				<fieldset>
					<legend> Sign-In </legend>
						<input type="email" name="email" required="required" size="24" placeholder="Email"/>
						<br />
						<input type="password" name="password" required="required" size="24" placeholder="Password"/>
						<br />
						<button class="clickableButton submitButton"> Submit </button>
						<button class="clickableButton backButton"> Back </button>
				</fieldset>
			</form>
		</div>
		<!-- Register -->
		<div class="forms" id="register">
			<form method="get">
				<fieldset>
					<legend> Register </legend>
					<!-- Account Type -->
					<input type="radio" name="accountType" value="Parent" required="required" id="radioParent" />
					<label for="radioParent"> Parent </label>
					<input type="radio" name="accountType" value="Volunteer" required="required" id="radioVolunteer" />
					<label for="radioVolunteer"> Volunteer </label>
					<br />
					<!-- Name -->
					<input type="text" name="firstName" required="required" size="24" placeholder="First Name"/>
					<br />
					<input type="text" name="lastName" required="required" size="24" placeholder="Last Name"/>
					<!-- Email and Password -->
					<br />
					<input type="email" name="email" required="required" size="24" placeholder = "Email"/>
					<br />
					<input type="password" name="password" size="24" placeholder="Password" required="required"/>
					<br />
					<input type="password" name="password" size="24" placeholder="Retype Password" required="required"/>
					<br />
					<button class="clickableButton submitButton"> Submit </button>
					<button class="clickableButton backButton"> Back </button>
				</fieldset>
			</form>
		</div>
	</article>

	<ul>
		<li class="page-collection"><a href="htmls/volApplication1.html">Volunteer Application</a></li>
		<li class="page-collection"><a href="htmls/camperApplication1.html">Camper Application</a></li>
		<li class="page-collection"><a href="htmls/volunteerDashboard.html">Volunteer Dashboard</a></li>
	</ul>
</body>
</html>
